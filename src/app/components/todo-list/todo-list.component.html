<!-- todo-list.component.html -->
<div class="group-card" *ngFor="let task of tasks">
  <mat-card class="card" [style.backgroundColor]="task.color">
    <mat-card-header>
      <mat-card-title>{{ task.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ task.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <mat-icon>edit</mat-icon>
      <mat-icon>delete</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
