<form>
  <div>
    <div class="title">
      <h2 mat-dialog-title>Tarefa</h2>
      <mat-icon mat-button mat-dialog-close>close</mat-icon>
    </div>
    <input type="text" name="task" [ id="task" placeholder="Limpar as roupas" />
  </div>
  <div class="description">
    <h2>Descrição</h2>
    <textarea
      name="description"
      id="description"
      cols="30"
      rows="5"
      placeholder="Acordar cedo para limpar as roupas"
    ></textarea>
  </div>
</form>
